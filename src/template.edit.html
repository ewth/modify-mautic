<form method="post" action="?action=save">
    <input type="hidden" name="id" value="{{id}}">
    <div class="row">
        <div class="label">
            <label for="name">Name</label>
        </div>
        <div class="input">
            <input type="text" id="name" name="name" value="{{name}}" size="100">
        </div>
    </div>
    <div class="row">
        <div class="label">
            <label for="description">Description</label>
        </div>
        <div class="input">
            <input type="text" id="description" name="subject" value="{{description}}" size="100">
        </div>
    </div>
    <div class="row">
        <div class="label">
            <label for="subject">Subject</label>
        </div>
        <div class="input">
            <input type="text" id="subject" name="subject" value="{{subject}}" size="100">
        </div>
    </div>
    <div class="row">
        <div class="label">
            <label for="template">Template</label>
        </div>
        <div class="input">
            <input type="text" id="template" name="template" value="{{template}}" size="100">
        </div>
    </div>
    <div class="row">
        <div class="label">
            <label for="plain_text">Plain Text</label>
        </div>
        <div class="input">
            <textarea id="plain_text" name="plain_text">
                {{plain_text}}
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="label">
            <label for="custom_html">Custom HTML</label>
        </div>
        <div class="input">
            <textarea id="custom_html" name="custom_html">
                {{custom_html}}
            </textarea>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="label">
            <strong>Content Fields</strong>
        </div>
    </div>
    {{contentFields}}
    <div class="row">
        <input type="submit" value="Save">
        <input type="reset" value="Cancel" onclick="window.history.back()">
    </div>
</form>
